<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7cdf1d269a.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <!--Header Section-->
    <header >
        <nav class="nav-bar">
            <div class="nav-wrapper">
                <ul>
                    <i class="fa-solid fa-moon"></i>
                    <li><a class="link" href="https://www.google.com/search?q=gmail+login&oq=gmail&aqs=chrome.1.69i57j0i433i512l4j0i512j0i433i512j69i61.13174j0j7&sourceid=chrome&ie=UTF-8">Gmail</a></li>
                    <li><a class="link" href="https://images.google.com/">Images</a></li>
                    <div class="img-btn">
                    <li class="img-btn">
                        <div class="circule">
                        <a class="image-bg" href=""><img class="image" src="./Images/menu.png" alt="">
                        </div>
                    </li>
                    </div>
                    <li>
                        <div class="circule">
                        <a class="user-icon" href=""><span>D</span></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Content/Body Section-->

    <section class="content-body">
        <div class="content-wrapper">
                <img class="google" src="./Images/Google.png" alt="Google-image">
            <div class="search-bar">
                <img class="search-icon" src="./Images/search.png" alt="">
                <input type="text" class="input-bar" id="search-input" placeholder="Search Google or type a URL">
                <img class="microphone" src="./Images/microphone.png" alt="">
                <img class="lens" src="./Images/lens.png" alt="">
            </div>

            <div class="search-button">
                <button class="google-btn">Google Search</button>
                <button class="lucky-btn">I'm Feeling Lucky</button>
            </div>

            <div class="lang">
                <p class="offer">Google Offered in: <a href="">Hausa</a>
                    <a href="">Igbo</a>
                    <a href="">Ede Yoruba</a>
                    <a href="">Nigerian Pidgin</a>
                </p>
            </div>

        </div>
    </section>

    <!--Footer Section-->

    <footer>
        <div class="footer-content upper-footer">
            <p>Nigeria</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How search works</a></li>
            </ul>
            
            <ul class="lower-center-footer">
                <li>
                    <p><img class="img-foot" src="./Images/leaf.png" alt="leaf">
                        <a href="">Carbon neutral since 20007</a>
                    </p>
                </li>
            </ul>
           
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
